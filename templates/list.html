{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">TodoList</h1>
      <p class="lead">Todoリストで日々の生活を効率的に</p>
    </div>
</div>
{% endblock %}

{% block content %}
<div class='container'>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }}</p>
        <button type="button" class="btn btn-outline-dark btn-sm">Edit</button>
        <button type="button" class="btn btn-outline-dark btn-sm">Delete</button>
        <button type="button" class="btn btn-outline-dark btn-sm">Details</button>
    </div>
    {% endfor %}
</div>
{% endblock content %}
